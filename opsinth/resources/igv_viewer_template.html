<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opsinth</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.9.4/dist/igv.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #igv-container {
            flex: 1; /* Use flex to fill available space */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Opsinth</h1>
    <div id="igv-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const igvContainer = document.getElementById("igv-container");
            const options = {
                genome: "{{ref_genome}}",  // Placeholder for reference genome
                locus: "{{target_region}}",  // Placeholder for target region
                tracks: [
                    {
                        name: "Reference Genome",
                        type: "sequence",
                        order: Number.MAX_VALUE,
                        visibilityWindow: 10000000
                    },
                    {
                        name: "BAM File",
                        type: "alignment",
                        url: "{{bam_file}}",  // Placeholder for BAM file path
                        indexURL: "{{bam_file}}.bai"  // Placeholder for BAM index file path
                    }
                ]
            };
            igv.createBrowser(igvContainer, options);
        });
    </script>
</body>
</html>
