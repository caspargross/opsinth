<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IGV.js Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.9.4/dist/igv.min.js"></script>
    <style>
        #igv-container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="igv-container"></div>
    <button id="export-svg">Export to SVG</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const igvContainer = document.getElementById("igv-container");
            const options = {
                genome: "{{ref_genome}}",  // Placeholder for reference genome
                locus: "{{target_region}}",  // Placeholder for target region
                tracks: [
                    {
                        name: "Reference Genome",
                        type: "sequence",
                        order: Number.MAX_VALUE,
                        visibilityWindow: 10000000
                    },
                    {
                        name: "BAM File",
                        type: "alignment",
                        url: "{{bam_file}}",  // Placeholder for BAM file path
                        indexURL: "{{bam_file}}.bai"  // Placeholder for BAM index file path
                    }
                ]
            };
            igv.createBrowser(igvContainer, options).then(function (browser) {
                document.getElementById("export-svg").addEventListener("click", function () {
                    browser.toSVG().then(function (svg) {
                        const blob = new Blob([svg], {type: "image/svg+xml"});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "igv_view.svg";
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                });
            });
        });
    </script>
</body>
</html>
